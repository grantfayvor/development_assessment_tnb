<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title>Development Assessment</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <h3>Find Address</h3>
    </div>
    <div class="row text-center">
      <form>
        <div class="form-group">
          <label for="query">Search</label>
          <input type="text" class="form-control" placeholder="Search" name="query" id="query">
        </div>
        <button type="button" class="btn btn-default" onclick="findAdresses()">Find Adresses</button>
      </form>
    </div>
    <div class="row" id="table" hidden>
      <table class="table table-striped">
        <thead>
          <th>Id</th>
          <th>Weergavenaam</th>
          <th>Type</th>
          <th>Score</th>
          <th>View</th>
        </thead>
        <tbody id="addresses">
        </tbody>
      </table>
      <div class="row text-center">
        <button type="button" onclick="previous()" id="previous" class="btn btn-default">Previous</button>
        <button type="button" onclick="next()" id="next" class="btn btn-default">Next</button>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>

  <!-- Modal -->
  <div class="modal fade" id="addressModal" tabindex="-1" role="dialog" aria-labelledby="addressModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="addressModalLabel">Address Info</h4>
        </div>
        <div class="modal-body">
          <div class="row" id="modalBody">
            <div>No Information found...</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
